<a [routerLink]="['/details', pokemon.id]" (click)="navigateToDetails()">
  <div class="card p-4 border rounded-lg shadow-md bg-gray-400">
    @if (pokemon) {
    <div class="flex flex-col items-center">
      <h3 class="text-lg font-semibold text-center capitalize">
        {{ pokemon.name }}
      </h3>
      <img
        [src]="pokemon.sprites?.other?.['official-artwork']?.front_default"
        alt="{{ pokemon.name }}"
        class="w-32 h-32 object-contain mb-2"
      />
    </div>
    }
  </div>
</a>
